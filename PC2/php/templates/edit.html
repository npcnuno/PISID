<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Jogo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .edit-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea,
    input[type="text"] {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Editar Jogo</h2>
    <form method="POST">
      <textarea name="descricao">{{ jogo.descricao }}</textarea>
      <input type="text" name="jogador" value="{{ jogo.jogador }}">
      <button type="submit">Salvar</button>
    </form>
    <a href="/dashboard">Voltar</a>
  </div>
</body>
</html>
